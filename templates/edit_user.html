<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Hitam */
            color: #ffffff; /* Putih */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #ff4c4c; /* Merah */
            margin-top: 20px;
        }

        form {
            background-color: #2c2c2c; /* Hitam lebih terang */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 10px #000;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff4c4c; /* Merah */
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #ff4c4c; /* Merah */
            color: #ffffff; /* Putih */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #d43c3c; /* Merah lebih gelap */
        }
    </style>
</head>
<body>
    <h2>Edit User</h2>
    <form method="POST">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required><br><br>
        
        <label for="phone">Telepon:</label><br>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] }}" required><br><br>
        
        <label for="address">Alamat:</label><br>
        <textarea id="address" name="address" rows="4" required>{{ user['address'] }}</textarea><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ user['password'] }}" required><br><br>
        
        <button type="submit">Simpan Perubahan</button>
    </form>
</body>
</html>
