<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah TV Baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Hitam */
            color: #ffffff; /* Putih */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #ff4c4c; /* Merah */
            margin-top: 20px;
        }

        form {
            background-color: #2c2c2c; /* Hitam lebih terang */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 10px #000;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff4c4c; /* Merah */
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #ff4c4c; /* Merah */
            color: #ffffff; /* Putih */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #d43c3c; /* Merah lebih gelap */
        }
    </style>
</head>
<body>
    <h2>Tambah TV Baru</h2>
    <form action="{{ url_for('add_tv') }}" method="POST">
        <label for="kode_tv">Kode TV:</label><br>
        <input type="text" id="kode_tv" name="kode_tv" required><br><br>
        
        <label for="nama">Nama TV:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="stok">Stok:</label><br>
        <input type="number" id="stok" name="stok" required><br><br>
        
        <label for="harga_sewa">Harga Sewa (Rp):</label><br>
        <input type="number" id="harga_sewa" name="harga_sewa" required><br><br>
        
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
