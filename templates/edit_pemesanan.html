<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Hitam */
            color: #ffffff; /* Putih */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #ff4c4c; /* Merah */
            margin-top: 20px;
        }

        form {
            background-color: #2c2c2c; /* Hitam lebih terang */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 10px #000;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff4c4c; /* Merah */
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        button {
            background-color: #ff4c4c; /* Merah */
            color: #ffffff; /* Putih */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #d43c3c; /* Merah lebih gelap */
        }
    </style>
</head>
<body>
    <h1>Edit Pemesanan</h1>
    <form method="post">
        <label for="ps_kode">Kode PS:</label>
        <input type="text" id="ps_kode" name="ps_kode" value="{{ pemesanan.ps_kode }}" required><br><br>
        
        <label for="tv">Kode TV:</label>
        <input type="text" id="tv" name="tv" value="{{ pemesanan.tv }}"><br><br>
        
        <label for="delivery_date">Tanggal Pengiriman:</label>
        <input type="date" id="delivery_date" name="delivery_date" value="{{ pemesanan.delivery_date.strftime('%Y-%m-%d') }}" required><br><br>
        
        <label for="return_date">Tanggal Pengembalian:</label>
        <input type="date" id="return_date" name="return_date" value="{{ pemesanan.return_date.strftime('%Y-%m-%d') }}" required><br><br>
        
        <label for="payment_method">Metode Pembayaran:</label>
        <input type="text" id="payment_method" name="payment_method" value="{{ pemesanan.payment_method }}" required><br><br>
        
        <label for="total_price">Total Harga:</label>
        <input type="number" id="total_price" name="total_price" value="{{ pemesanan.total_price }}" required><br><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
